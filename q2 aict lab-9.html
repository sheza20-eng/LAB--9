<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Navigation Bar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #333;
      padding: 10px 20px;
    }
    .navbar .logo {
      color: white;
      font-size: 1.5em;
      font-weight: bold;
    }
    .navbar ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }
    .navbar ul li {
      margin-left: 20px;
    }
    .navbar ul li a {
      text-decoration: none;
      color: white;
      font-size: 1em;
    }
    .navbar ul li a:hover {
      color: #5cb85c;
    }
    @media (max-width: 600px) {
      .navbar ul {
        flex-direction: column;
        background-color: #444;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        display: none;
      }
      .navbar ul li {
        text-align: center;
        margin: 10px 0;
      }
      .navbar ul.show {
        display: flex;
      }
    }
    .menu-toggle {
      color: white;
      font-size: 1.5em;
      cursor: pointer;
      display: none;
    }
    @media (max-width: 600px) {
      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">sheza</div>
    <span class="menu-toggle">â˜°</span>
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li><a href="#">Services</a></li>
      <li><a href="#">Blog</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <script>
    const menuToggle = document.querySelector('.menu-toggle');
    const navLinks = document.querySelector('.navbar ul');
    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>
</body>
</html>
